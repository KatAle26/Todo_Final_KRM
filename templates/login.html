{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container" , style=" background-color: #fd90f4">
    <br>
    <br>
    <br>
    <main class="form-signin">
        <form action="/login" method="post">
            <img class="mb-4" src="images/icon.png" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" name="username" id="username" placeholder="name@example.com" style="border-color: #d8bfd8;">
                <label for="username">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password" style="border-color: #d8bfd8;">
                <label for="password">Password</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit" style="background-color: #d8bfd8; border-color: #d8bfd8;">Sign in</button>
            <p class="mt-5 mb-3 text-muted"></p>
        </form>
    </main>
</div>
{% endblock %}
